<div style="background-color: #f3f4f7; font-family: system-ui,'Segoe UI',Roboto,Helvetica,Arial,sans-serif,'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol'; box-sizing: border-box; font-size: 16px; padding: 5px;">
    <div style="padding: 50px 50px 20px 50px; background-color: #fff; margin: 60px auto; box-sizing: border-box; font-size: 16px; max-width: 600px;">
        <h1 style="box-sizing: border-box; font-size: 20px; color: #474a50; padding-bottom: 10px; font-weight: 600;">New Contact Form Submission</h1>
        <p style="box-sizing: border-box; font-size: 16px; margin: 0; padding: 10px 0;">You have received a new message from the contact form.</p>
        <p><span style="box-sizing: border-box; font-size: 17px; color: #474a50; padding-bottom: 10px; font-weight: 600;">Name:</span> %name%</p>
        <p><span style="box-sizing: border-box; font-size: 17px; color: #474a50; padding-bottom: 10px; font-weight: 600;">Email:</span> %email%</p>
        <p><span style="box-sizing: border-box; font-size: 17px; color: #474a50; padding-bottom: 10px; font-weight: 600;">Subject:</span> %subject%</p>
        <p><span style="box-sizing: border-box; font-size: 17px; color: #474a50; padding-bottom: 10px; font-weight: 600;">Date:</span> %date%</p>
        <p style="box-sizing: border-box; font-size: 17px; color: #474a50; font-weight: 600;">Message:</p>
        <p style="box-sizing: border-box; font-size: 16px; margin: 0;">%message%</p>

    </div>
</div>
